<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
</head>
<body>
    <h1>Lista de Livros</h1>

    <form method="GET" action="{% url 'gerenciamentoLivro:listaLivros' %}">
        <input type="text" name="q" value="{{ busca }}" placeholder="Buscar livro">
        <button type="submit">Buscar</button>
    </form>

    <ul>
        {% for livro in livros %}
        <li>
            <strong>{{ livro.titulo }}</strong> - {{ livro.statusLivro.status }}
            <a href="{% url 'gerenciamentoLivro:mudarStatus' livro.id 'Alugado' %}">Alugar</a> |
            <a href="{% url 'gerenciamentoLivro:mudarStatus' livro.id 'Reservado' %}">Reservar</a> |
            <a href="{% url 'gerenciamentoLivro:mudarStatus' livro.id 'Disponivel' %}">Disponibilizar</a>
        </li>
        {% endfor %}
    </ul>

    {% if livros.count == 0 %}
        <p>Nenhum livro encontrado.</p>
    {% endif %}
</body>
</html>
